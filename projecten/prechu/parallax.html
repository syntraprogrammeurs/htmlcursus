<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            background-image: url('images/background_slider.png'); /* Voeg hier de URL van je achtergrondafbeelding in */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .parallax-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="parallax-container">
    <div class="parallax-content">
        <h1>Welkom bij de Parallax-website</h1>
        <p>Dit is een voorbeeld van een website met een parallax-effect.</p>
    </div>
</div>

<div class="section">
    <h2>Section 1</h2>
    <p>Dit is de eerste sectie.</p>
</div>

<div class="section">
    <h2>Section 2</h2>
    <p>Dit is de tweede sectie.</p>
</div>

<div class="section">
    <h2>Section 3</h2>
    <p>Dit is de derde sectie.</p>
</div>

<div class="parallax-container">
    <div class="parallax-content">
        <h1>Welkom bij de Parallax-website</h1>
        <p>Dit is een voorbeeld van een website met een parallax-effect.</p>
    </div>
</div>
</body>
</html>
